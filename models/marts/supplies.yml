semantic_models:
  #The name of the semantic model.
  - name: supplies
    description: |
      Supplies dimension table. The grain of the table is one row per supply and product combination.
    #The name of the dbt model and schema
    model: ref('supplies')
    #Entities. These usually corespond to keys in the table.
    entities:
      - name: supply
        type: primary
        expr: supply_uuid
    #Dimensions. Either categorical or time. These add additonal context to metrics. The typical querying pattern is Metric by Dimension.
    dimensions:
      - name: supply_id
        type: categorical
        label: サプライヤーID
        description: サプライヤーのID
      - name: product_id
        type: categorical
        label: 商品ID
        description: 商品のID
      - name: supply_name
        type: categorical
        label: サプライヤー名
        description: サプライヤーの名称
      - name: supply_cost
        type: categorical
        label: 調達コスト
        description: 対象商品の調達にかかるコスト
      - name: is_perishable_supply
        type: categorical
        label: 生鮮食品か？（True/False）
        description: 生鮮食品かどうかのフラグ
