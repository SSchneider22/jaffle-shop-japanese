models:
  - name: orders
    description: 注文概要データ マート。顧客の最初の注文かどうか、食べ物と飲み物の内訳など、各注文の重要な詳細を提供します。注文ごとに 1 行。
    data_tests:
      - dbt_utils.expression_is_true:
          expression: "order_items_subtotal = subtotal"
      - dbt_utils.expression_is_true:
          expression: "order_total = subtotal + tax_paid"
    columns:
      - name: order_id
        description: プライマリキー
        data_tests:
          - not_null
          - unique
      - name: customer_id
        description: 注文顧客と紐づける外部キー
        data_tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: order_total
        description: 税込みの注文総額 (USD)
      - name: ordered_at
        description: 注文が行われたタイムスタンプ
      - name: order_cost
        description: 注文を履行するための供給費の合計
      - name: is_food_order
        description: この注文に食品が含まれているかどうかを示すブール値
      - name: is_drink_order
        description: この注文にドリンクアイテムが含まれているかどうかを示すブール値

unit_tests:
  - name: test_order_items_compute_to_bools_correctly
    description: "Test that the counts of drinks and food orders convert to booleans properly."
    model: orders
    given:
      - input: ref('order_items')
        rows:
          - {
              order_id: 1,
              order_item_id: 1,
              is_drink_item: false,
              is_food_item: true,
            }
          - {
              order_id: 1,
              order_item_id: 2,
              is_drink_item: true,
              is_food_item: false,
            }
          - {
              order_id: 2,
              order_item_id: 3,
              is_drink_item: false,
              is_food_item: true,
            }
      - input: ref('stg_orders')
        rows:
          - { order_id: 1 }
          - { order_id: 2 }
    expect:
      rows:
        - {
            order_id: 1,
            count_food_items: 1,
            count_drink_items: 1,
            is_drink_order: true,
            is_food_order: true,
          }
        - {
            order_id: 2,
            count_food_items: 1,
            count_drink_items: 0,
            is_drink_order: false,
            is_food_order: true,
          }

semantic_models:
  - name: orders
    defaults:
      agg_time_dimension: ordered_at
    description: |
      Order fact table. This table is at the order grain with one row per order.
    model: ref('orders')
    entities:
      - name: order_id
        type: primary
      - name: location
        type: foreign
        expr: location_id
      - name: customer
        type: foreign
        expr: customer_id
    dimensions:
      - name: ordered_at
        expr: ordered_at
        type: time
        label: 注文日
        description: 注文された日付
        type_params:
          time_granularity: day
      - name: order_total_dim
        type: categorical
        label: 売上（税込み）
        description: 税込みの売上
        expr: order_total
      - name: is_food_order
        type: categorical
        label: 食べ物の注文はあるか？（True/False）
        description: 食べ物の注文はあったかどうかのフラグ
      - name: is_drink_order
        type: categorical
        label: 飲み物の注文はあるか？（True/False）
        description: 飲み物の注文はあったかどうかのフラグ
      - name: customer_order_number
        type: categorical
        label: 注文番号
        description: 顧客が注文した際の注文番号
    measures:
      - name: order_total
        description: The total amount for each order including taxes.
        agg: sum
      - name: order_count
        expr: 1
        agg: sum
      - name: tax_paid
        description: The total tax paid on each order.
        agg: sum
      - name: order_cost
        description: The cost for each order item. Cost is calculated as a sum of the supply cost for each order item.
        agg: sum

metrics:
  - name: order_total
    description: 注文総額の合計。税金と売上を含む。
    type: simple
    label: 売上（税込み）
    type_params:
      measure: order_total
  - name: new_customer_orders
    description: 新規顧客の初注文数の合計
    label: 新規顧客による合計注文数
    type: simple
    type_params:
      measure: order_count
    filter: |
      {{ Dimension('order_id__customer_order_number') }} = 1
  - name: large_orders
    description: 注文金額が20を超える注文数の合計
    type: simple
    label: 大規模注文数
    type_params:
      measure: order_count
    filter: |
      {{ Dimension('order_id__order_total_dim') }} >= 20
  - name: orders
    description: 注文数の合計
    label: 注文数
    type: simple
    type_params:
      measure: order_count
  - name: food_orders
    description: 食べ物の注文を含む注文数の合計
    label: 注文数（食べ物を含む）
    type: simple
    type_params:
      measure: order_count
    filter: |
      {{ Dimension('order_id__is_food_order') }} = true
  - name: drink_orders
    description: 飲み物の注文を含む注文数の合計
    label: 注文数（飲み物を含む）
    type: simple
    type_params:
      measure: order_count
    filter: |
      {{ Dimension('order_id__is_drink_order') }} = true

saved_queries:
  - name: order_metrics
    query_params:
      metrics:
        - orders
        - new_customer_orders
        - order_total
        - food_orders
        - drink_orders
      group_by:
        - TimeDimension('metric_time', 'day')
    exports:
      - name: order_metrics
        config:
          export_as: table
